<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CYBER INTERNET LOADER -->
<div id="cyber-loader">
  <canvas id="networkCanvas"></canvas>
  <div class="loader-text">
    <h1>üåê CONNECTING TO THE WEB</h1>
    <p>Initializing network...</p>
  </div>
</div>

<style>
/* LOADER BACKGROUND */
#cyber-loader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #000020, #000);
  z-index: 99999;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CANVAS */
#networkCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* TEXT OVERLAY */
.loader-text {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #00ffff;
}

.loader-text h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  animation: glowNetwork 1.2s infinite alternate;
}

.loader-text p {
  font-size: 1.2rem;
  color: #b2ffff;
}

/* GLOW ANIMATION */
@keyframes glowNetwork {
  from {text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;}
  to {text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;}
}
</style>

<script>
// Cyber Network Loader
const canvas = document.getElementById("networkCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let nodes = [];
const NODE_COUNT = 60;

// Create nodes
for(let i=0;i<NODE_COUNT;i++){
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random()-0.5)*1.2,
    vy: (Math.random()-0.5)*1.2,
    radius: Math.random()*2+1
  });
}

// Draw nodes & connections
function animateNetwork(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // draw connections
  for(let i=0;i<NODE_COUNT;i++){
    for(let j=i+1;j<NODE_COUNT;j++){
      let dx = nodes[i].x - nodes[j].x;
      let dy = nodes[i].y - nodes[j].y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<120){
        ctx.strokeStyle = `rgba(0,255,255,${1-dist/120})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x,nodes[i].y);
        ctx.lineTo(nodes[j].x,nodes[j].y);
        ctx.stroke();
      }
    }
  }

  // draw nodes
  nodes.forEach(node=>{
    node.x += node.vx;
    node.y += node.vy;

    if(node.x<0||node.x>canvas.width) node.vx*=-1;
    if(node.y<0||node.y>canvas.height) node.vy*=-1;

    ctx.beginPath();
    ctx.arc(node.x,node.y,node.radius,0,Math.PI*2);
    ctx.fillStyle = "#00ffff";
    ctx.fill();
  });

  requestAnimationFrame(animateNetwork);
}
animateNetwork();

// Remove loader after page load
function cyberLoading(){
  document.body.style.overflow="hidden";
  setTimeout(()=>{
    const loader = document.getElementById("cyber-loader");
    loader.style.opacity = "0";
    loader.style.visibility = "hidden";
    document.body.style.overflow="auto";
  }, 2000); // loader duration
}
window.addEventListener("load", cyberLoading);

// Responsive canvas
window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
